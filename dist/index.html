<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-light py-3 border-bottom">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="text-decoration-none h4 mb-0" href="/">Budget app</a
        ><a
          class="text-decoration-none h5 mb-0"
          href="https://github.com/mrshukhratbek/budget-app"
          >Repo</a
        >
      </div>
    </header>

    <!-- Main -->
    <main class="flex-grow-1">
      <div class="container">
        <form
          class="d-flex align-items-end justify-content-center mt-4"
          id="form"
        >
          <div class="mx-2">
            <label class="form-label" for="type">Type:</label>
            <select class="form-select rounded-0" id="type">
              <option value="invoice">Invoice</option>
              <option value="payment">Payment</option>
            </select>
          </div>
          <div class="mx-2">
            <label class="form-label" for="toform">To / From:</label>
            <input
              class="form-control rounded-0"
              type="text"
              id="toform"
              placeholder="Toform"
            />
          </div>
          <div class="mx-2">
            <label class="form-label" for="details">Details:</label>
            <input
              class="form-control rounded-0"
              type="text"
              id="details"
              placeholder="Details"
            />
          </div>
          <div class="mx-2">
            <label class="form-label" for="amount">Amount:</label>
            <input
              class="form-control rounded-0"
              type="number"
              id="amount"
              placeholder="Amount"
            />
          </div>
          <button class="btn btn-info rounded-0 ms-2">Add</button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-3 border-top">
      <div class="container">
        <p class="text-center text-muted m-0">Â© 2022 Budget app</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
